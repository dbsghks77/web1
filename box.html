<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /*
        block level element
        */
        h1{
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
        /*
        inline element
        */
        a{
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>) is a stylesheet language used to describe the presentation of a document written in
    HTML or XML (including XML dialects such as SVG, MathML or XHTML). CSS describes how elements should be rendered on
    screen, on paper, in speech, or on other media.
</body>

</html>
